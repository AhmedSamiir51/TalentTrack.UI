<div>
  <h1>{{ title }}</h1>

  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <app-dynamic-input
          [formGroup]="searchForm"
          controlName="name"
          label="Name"
          controlType="text"
        >
        </app-dynamic-input>

        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">
            {{ "Search" }}
          </button>
          <button (click)="openDialog()" class="btn btn-success mx-4">
            {{ "AddItem" }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <app-generic-table
    [dataSource]="items"
    [columns]="columns"
    [actions]="actions"
    [totalItems]="totalItems"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  >
  </app-generic-table>
</div>
